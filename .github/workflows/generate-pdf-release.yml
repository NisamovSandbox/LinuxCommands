name: Generate PDF Documentation (Manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸Instalar dependencias necesarias para Pandoc/XeLaTeX y emojis
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-xetex \
            fonts-noto \
            fonts-noto-color-emoji

      # 3ï¸Ejecutar el script Python que genera los PDFs
      - name: Run PDF generation script
        run: |
          python3 .github/scripts/generate-pdf-release.py

      # 4ï¸Crear el release body con la imagen y lista de PDFs
      - name: Generate release body
        run: |
          RELEASE_BODY="output/release_body.md"
          echo "![Release Image](.github/media/releases.png)" > "$RELEASE_BODY"
          echo "" >> "$RELEASE_BODY"
          echo "DocumentaciÃ³n PDF generada automÃ¡ticamente:" >> "$RELEASE_BODY"
          echo "" >> "$RELEASE_BODY"

          for pdf in output/*.pdf; do
            echo "- $(basename "$pdf")" >> "$RELEASE_BODY"
          done

      # 5ï¸Crear o reemplazar release con todos los PDFs generados
      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: ğŸ”µ Docs Descargables PDF ğŸ“•
          body_path: output/release_body.md
          files: |
            output/*.pdf
