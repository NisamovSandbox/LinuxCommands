name: GeneraciÃ³n PDFs DocumentaciÃ³n

on:
  push:
    branches:
      - main

jobs:
  build-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Instalar Asciidoctor PDF
        run: |
          gem install asciidoctor-pdf rouge --no-document

      - name: Instalar Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Instalar LaTeX
        run: |
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-fonts-recommended \
            texlive-latex-extra

      - name: Crear directorio de salida
        run: mkdir -p pdf

      - name: Generar PDFs (AsciiDoc + Markdown)
        run: |
          ASCIIDOCTOR=$(which asciidoctor-pdf)

          for dir in */ ; do
            [[ "$dir" == ".github/" ]] && continue

            SECTION="${dir%/}"

            # AsciiDoc raÃ­z
            if [ -f "$dir/index.adoc" ]; then
              echo "ðŸ“• Generando PDF AsciiDoc para $SECTION"
              mkdir -p "pdf/$SECTION"

              (
                cd "$dir" || exit 1
                "$ASCIIDOCTOR" index.adoc \
                  -a allow-uri-read \
                  -a toc \
                  -a toclevels=3 \
                  -a sectnums \
                  -o "../pdf/$SECTION/$SECTION.pdf"
              )
              continue
            fi

            # Markdown agregado
            MD_FILES=$(find "$dir" -type f -name "*.md")

            if [ -n "$MD_FILES" ]; then
              echo "ðŸ“˜ Generando PDF Markdown para $SECTION"
              mkdir -p "pdf/$SECTION"

              pandoc $MD_FILES \
                --toc \
                --number-sections \
                --pdf-engine=pdflatex \
                -o "pdf/$SECTION/$SECTION.pdf"
            fi
          done

      - name: Generar cuerpo del Release
        run: |
          echo "## ðŸ“• PDFs generados automÃ¡ticamente" > release_body.md
          echo "" >> release_body.md
          echo "![Release Image](.github/media/released.png)" >> release_body.md
          echo "" >> release_body.md

          for section in pdf/*/ ; do
            NAME=$(basename "$section")
            PDF="$NAME.pdf"

            echo "<details open>" >> release_body.md
            echo "<summary><strong>â€¢ $NAME</strong></summary>" >> release_body.md
            echo "<div align=\"center\"><h1>$NAME</h1></div>" >> release_body.md
            echo "<li><a href=\"https://github.com/${{ github.repository }}/releases/download/docs-pdf-${{ github.run_number }}/$NAME/$PDF\">Descargar $PDF</a></li>" >> release_body.md
            echo "</details>" >> release_body.md
            echo "" >> release_body.md
          done

      - name: Crear Release y subir PDFs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: docs-pdf-${{ github.run_number }}
          name: "ðŸ”µ Docs Descargables PDF ðŸ“•"
          body_path: release_body.md
          files: pdf/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
